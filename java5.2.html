<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var valor1;
        var valor2;
        var valor3;
        var valor4;
        valor1 = prompt('Ingrese primer valor:', '');
        valor2 = prompt('Ingrese segundo valor:', '');
        valor3 = prompt('Ingrese tercer valor:', '');
        valor4 = prompt('Ingrese cuarto valor', '');
        var suma = parseInt(valor2) + parseInt(valor2) + parseInt(valor3) + parseInt(valor4);
        var producto = parseInt(valor2) * parseInt(valor2) * parseInt(valor3) * parseInt(valor4);
        document.write('La suma de todos los valores es: ');
        document.write(suma);
        document.write('<br>');
        document.write('El producto de todos los valores es:');
        document.write(producto);
    </script>

</body>

</html>
